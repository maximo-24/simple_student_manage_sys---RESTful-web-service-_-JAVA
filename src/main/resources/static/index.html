<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Student Management System | View</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
<link rel="stylesheet" href="css/mdb.min.css" />
<link rel="stylesheet" href="css/admin.css" />
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
	integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
	crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<nav id="sidebarMenu"
			class="collapse d-lg-block sidebar collapse bg-white">
			<div class="position-sticky">
				<div class="list-group list-group-flush mx-3 mt-4">
					<a href="index.html"
						class="list-group-item list-group-item-action py-2 ripple"
						aria-current="true"> <i class="fa fa-user me-3"></i><span>View
							Student</span>
					</a> <a href="addStudent.html"
						class="list-group-item list-group-item-action py-2 ripple"
						aria-current="true"> <i class="fas fa-pen me-3"></i><span>Add
							Student</span>
					</a> <a href="editStudent.html"
						class="list-group-item list-group-item-action py-2 ripple"><i
						class="fas fa-marker fa-fw me-3"></i><span>Update Student</span></a> <a
						href="deleteStudent.html"
						class="list-group-item list-group-item-action py-2 ripple"><i
						class="fas fa-trash fa-fw me-3"></i><span>Delete Student</span></a>
				</div>
			</div>
		</nav>
		<nav id="main-navbar"
			class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
			<div class="container-fluid">

				<a class="navbar-brand" href="index.html"> <i
					class="fas fa-users fa-fw me-2" style="font-size: 50px;"></i>
					<h1>Student Management System</h1>
				</a>
			</div>
		</nav>

	</header>


	   <main>
        <div class="container pt-4">
            <div style="max-height: 400px; overflow-y: auto;">
                <table class="table table-dark" style="margin-top: 70px; margin-bottom: 5px" id="studentTable">
                    <thead>
                        <tr>
                            <th scope="col">Student Number</th>
                            <th scope="col">Student Name</th>
                            <th scope="col">Student Course</th>
                            <th scope="col">Student Year</th>
                            <th scope="col">Student Section</th>
                            <th scope="col">Student Age</th>
                            <th scope="col">Student Address</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

	<script>
    $(document).ready(function () {
        $.ajax({
            type: 'GET',
            url: '/student',
            success: function (data) {
                updateTable(data);
            },
            error: function () {
                console.error('Error fetching data from the API');
            }
        });

        function updateTable(data) {
            var tableBody = $('#studentTable tbody');
            tableBody.empty();

            $.each(data, function (index, student) {
                var row = '<tr>' +
                    '<td>' + student.studNumber + '</td>' +
                    '<td>' + student.studName + '</td>' +
                    '<td>' + student.studCourse + '</td>' +
                    '<td>' + student.studYear + '</td>' +
                    '<td>' + student.studSection + '</td>' +
                    '<td>' + student.studAge + '</td>' +
                    '<td>' + student.studAddress + '</td>' +
                    '</tr>';
                tableBody.append(row);
            });
        }
    });
</script>


</body>

</html>
